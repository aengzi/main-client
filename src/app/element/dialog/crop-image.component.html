<input class="d-none" type="file" id="dialog-crop-image-file" (change)="onSelect()">
<div fxLayout="row" fxLayoutAlign="space-between center">
  <h5>프로필사진 변경</h5>
  <button mat-raised-button>
    <label for="dialog-crop-image-file">
      사진 선택
    </label>
  </button>
</div>
<div class="mw-100 mt-3 mb-3">
  <img class="w-100" [ngClass]="isLoaded ? 'd-block': 'd-none'" />
  <p class="small mt-3" *ngIf="!isLoaded">
    프로필 사진을 선택하세요
  </p>
  <p class="small mt-3" *ngIf="isLoaded">
    원하시는 부분을 지정 후 저장을 누르세요.
  </p>
</div>
<div fxLayout="row" fxLayoutAlign="end center">
  <button class="ml-3" mat-button (click)="viewRef.close()">취소</button>
  <button class="ml-3" *ngIf="isLoaded" mat-raised-button color="primary" (click)="onCrop()">저장</button>
</div>
