<mat-tab-group (selectedIndexChange)="tabIndex = $event">
  <mat-tab label="타임라인">
  </mat-tab>
  <mat-tab label="게임정보">
  </mat-tab>
</mat-tab-group>
<mat-nav-list *ngIf="tabIndex == 0">
  <ng-container *ngTemplateOutlet="gameTimelineTabEl"></ng-container>
</mat-nav-list>
<mat-list *ngIf="tabIndex == 1">
  <ng-container *ngTemplateOutlet="gameResultTabEl"></ng-container>
</mat-list>
