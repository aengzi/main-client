<div fxLayout="row" fxLayoutAlign="space-between center">
  <h2>게시판 수정</h2>
  <mat-form-field [floatLabel]="'never'">
    <mat-label>게시판 종류</mat-label>
    <mat-select [formControl]="typeCtrl">
      <mat-option>---선택하세요---</mat-option>
      <mat-option value="free" [routerLink]="['./']" [queryParams]="{type: 'free'}">자유게시판</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div fxLayout="row" fxLayoutAlign="start center">
  <mat-form-field fxFlex="100" [floatLabel]="'never'">
    <mat-label>제목</mat-label>
    <input matInput type="text" placeholder="Subject" [formControl]="titleCtrl" />
    <mat-hint *ngIf="titleCtrl.touched && titleCtrl.invalid && titleCtrl.errors.__proto__.constructor.keys(titleCtrl.errors)[0] === 'required'">
      제목을 입력하세요.
    </mat-hint>
  </mat-form-field>
</div>
<div class="mt-3" fxLayout="row" fxLayoutAlign="start center">
  <div id="editor" class="w-100">
  </div>
</div>
<div class="mt-3" fxLayout="row" fxLayoutAlign="end center">
  <button mat-raised-button color="primary" (click)="confirm()" [disabled]="form.invalid">
    작성 완료
  </button>
</div>
