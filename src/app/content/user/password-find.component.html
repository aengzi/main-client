<div fxLayout="row" fxLayoutAlign="start center">
  <h2>비밀번호 찾기</h2>
</div>
<div fxLayout="row" fxLayoutAlign="center center">
  <div fxFlex="320px" *ngIf="!isSubmit">
    <div fxLayout="row" fxLayoutAlign="center center">
      <p class="intro_msg">
        비밀번호를 찾으려는 계정의 이메일을 입력하세요.
      </p>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center">
      <mat-form-field fxFlex="100%" appearance="outline">
        <mat-label>이메일</mat-label>
        <input matInput type="email" placeholder="Email" [formControl]="email" />
        <mat-hint *ngIf="email.touched && email.invalid && email.errors.__proto__.constructor.keys(email.errors)[0] == 'required'">
          이메일을 입력하세요.
        </mat-hint>
        <mat-hint *ngIf="email.touched && email.invalid && email.errors.__proto__.constructor.keys(email.errors)[0] == 'email'">
          이메일 형식이 아닙니다.
        </mat-hint>
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center">
      <button fxFlex="100%" mat-button mat-raised-button color="primary" [disabled]="email.invalid" (click)="submit()">확인</button>
    </div>
  </div>
  <div fxFlex="320px" *ngIf="isSubmit">
    <div fxLayout="row" fxLayoutAlign="center center">
      <p class="intro_msg">
        비밀번호 재설정 링크를 이메일로 보냈습니다.
      </p>
