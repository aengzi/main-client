<div fxLayout="row" fxLayoutAlign="start center">
  <h2>비밀번호 재설정</h2>
</div>
<div fxLayout="row" fxLayoutAlign="center center">
  <div fxFlex="320px" *ngIf="!isSubmit">
    <div fxLayout="row" fxLayoutAlign="center center">
      <p class="intro_msg">
        계정의 새로운 비밀번호를 입력하세요.
      </p>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center">
      <input type="hidden" [value]="token" />
      <mat-form-field fxFlex="100%" appearance="outline">
        <mat-label>비밀번호</mat-label>
        <input matInput type="password" placeholder="Password" [formControl]="password" />
        <mat-hint *ngIf="password.touched && password.invalid && password.errors.__proto__.constructor.keys(password.errors)[0] == 'required'">
          비밀번호를 입력하세요.
        </mat-hint>
        <mat-hint *ngIf="password.touched && password.invalid && password.errors.__proto__.constructor.keys(password.errors)[0] == 'minlength'">
          최소 8글자를 입력하세요.
        </mat-hint>
        <mat-hint *ngIf="password.touched && password.invalid && password.errors.__proto__.constructor.keys(password.errors)[0] == 'maxlength'">
          최대 32글자를 입력하세요.
        </mat-hint>
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center">
      <button fxFlex="100%" mat-button mat-raised-button color="primary" [disabled]="password.invalid" (click)="submit()">비밀번호 재설정</button>
    </div>
  </div>
  <div fxFlex="320px" *ngIf="isSubmit">
    <div fxLayout="row" fxLayoutAlign="center center">
      <p class="intro_msg">
        비밀번호가 변경되었습니다. 로그인하세요.
      </p>
    </div>
  </div>
</div>
