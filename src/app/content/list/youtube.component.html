<div fxLayout="row" fxLayoutAlign="space-between center">
  <h2>유튜브</h2>
  <nav mat-tab-nav-bar [tabPanel]="youtubePanel">
    <a mat-tab-link #rla1="routerLinkActive" [routerLink]="['/youtube/videos']" [active]="rla1.isActive" routerLinkActive>
      편집 영상
    </a>
    <a mat-tab-link #rla2="routerLinkActive" [routerLink]="['/youtube/comments']" [active]="rla2.isActive" routerLinkActive>
      최근 댓글
    </a>
  </nav>
</div>
<mat-tab-nav-panel #youtubePanel>
  <router-outlet></router-outlet>
</mat-tab-nav-panel>
